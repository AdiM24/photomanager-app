<div
  style="
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 300px;
    width: 100%;
  "
>
  <label style="width: 600px; min-height: 300px">
    Drag and drop items here
    <input
      style="
        width: 600px;
        min-height: 300px;
        background: linear-gradient(45deg, black, transparent);
      "
      id="inputfile"
      type="file"
      accept="image/*"
      multiple
      (change)="selectPhotos($event)"
    />
  </label>

  <button
    mat-raised-button
    [disabled]="!selectedPhotos"
    (click)="uploadPhotos()"
  >
    Upload
  </button>
</div>
